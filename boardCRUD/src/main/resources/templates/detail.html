<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f3e7e9, #e3eeff);
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
        .details-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .details-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6c63ff;
        }
        .btn-primary {
            background-color: #6c63ff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5548c8;
        }
    </style>
</head>
<body>
<div class="details-container">
    <h2>Board Details</h2>
    <table class="table table-bordered">
        <tbody>
        <tr>
            <th>ID</th>
            <td th:text="${board.id}"></td>
        </tr>
        <tr>
            <th>Title</th>
            <td th:text="${board.boardTitle}"></td>
        </tr>
        <tr>
            <th>Writer</th>
            <td th:text="${board.boardWriter}"></td>
        </tr>
        <tr>
            <th>Date</th>
            <td th:text="${board.boardCreatedTime}"></td>
        </tr>
        <tr>
            <th>Hits</th>
            <td th:text="${board.boardHits}"></td>
        </tr>
        <tr>
            <th>Contents</th>
            <td th:text="${board.boardContents}"></td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between">
        <button class="btn btn-primary" onclick="listReq()">List</button>
        <button class="btn btn-secondary" onclick="updateReq()">Update</button>
        <button class="btn btn-danger" onclick="deleteReq()">Delete</button>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    const listReq = () => {
        location.href = "/board/";
    }
    const updateReq = () => {
        const id = [[${board.id}]];
        location.href = "/board/update/" + id;
    }
    const deleteReq = () => {
        const id = [[${board.id}]];
        location.href = "/board/delete/" + id;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .button-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-action {
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s ease;
        }
        .btn-action:hover {
            background: #5146d6;
        }
        a.btn-link {
            display: inline-block;
            background: #f8f9fa;
            color: #6c63ff;
            border: 2px solid #6c63ff;
            border-radius: 8px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            margin: 10px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        a.btn-link:hover {
            background: #6c63ff;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="button-container">
    <button class="btn-action" onclick="saveReq()">Create Post</button>
    <a href="/board/save" class="btn-link">Create Post (Link)</a>
    <button class="btn-action" onclick="listReq()">View Posts</button>
    <button class="btn-action" onclick="pagingReq()">Paged Posts</button>
</div>

<script>
    const saveReq = () => {
        location.href = "/board/save";
    };

    const listReq = () => {
        location.href = "/board/";
    };

    const pagingReq = () => {
        location.href = "/board/paging";
    };
</script>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

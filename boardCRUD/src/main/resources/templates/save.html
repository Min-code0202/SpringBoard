<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Board</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background: #ffffff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            color: #555;
        }
        .form-control {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }
        .btn-submit {
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }
        .btn-submit:hover {
            background: #5146d6;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Create a New Post</h2>
    <form action="/board/save" method="post" enctype="multipart/form-data">
        <label for="boardWriter" class="form-label">Writer</label>
        <input type="text" id="boardWriter" name="boardWriter" class="form-control" placeholder="Enter your name" required>

        <label for="boardPass" class="form-label">Password</label>
        <input type="password" id="boardPass" name="boardPass" class="form-control" placeholder="Enter a password" required>

        <label for="boardTitle" class="form-label">Title</label>
        <input type="text" id="boardTitle" name="boardTitle" class="form-control" placeholder="Enter the title" required>

        <label for="boardContents" class="form-label">Contents</label>
        <textarea id="boardContents" name="boardContents" class="form-control" rows="5" placeholder="Write your contents here" required></textarea>

        <label for="boardFile" class="form-label">File</label>
        <input type="file" id="boardFile" name="boardFile" class="form-control">

        <button type="submit" class="btn-submit">Submit Post</button>
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
